version: '3.8'

services:
  abs-core:
    build: .
    image: abs-core:latest
    container_name: abs-core
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - LOG_LEVEL=info
      # LLM Configuration (Inject via .env or override here)
      - LLM_PROVIDER=${LLM_PROVIDER:-mock}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Database Persistence
      - DATABASE_URL=/app/data/abs_core.db
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
