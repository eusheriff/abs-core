name: ABS Core CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: packages/core/package-lock.json

      - name: Install Dependencies
        run: |
          cd packages/core
          npm ci

      - name: Lint
        run: |
          cd packages/core
          # Run lint but don't fail build on warnings yet (allow v2.7.0 clean up phase)
          npm run lint || true

      - name: Build
        run: |
          cd packages/core
          npm run build

      - name: Test (Unit & Integration)
        run: |
          cd packages/core
          npm run test
