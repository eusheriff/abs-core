proposal_id:
  type: string
  format: uuid
  description: ID generated by the Decision Service for this specific recommendation.

process_id:
  type: string
  description: ID of the running process instance this proposal belongs to.

current_state:
  type: string
  description: The state of the process when the decision was requested.

recommended_action:
  type: string
  description: The action verb proposed by the IA (e.g., send_message, apply_discount).

action_params:
  type: object
  description: Arguments for the action (e.g., {"message": "Hello", "discount": 10}).

explanation:
  type: object
  properties:
    summary:
      type: string
      description: Short human-readable reason for the decision.
    rationale:
      type: string
      description: Detailed reasoning chain (Chain of Thought).
    evidence_refs:
      type: array
      items:
        type: string
      description: IDs or URIs of RAG documents used as ground truth.

confidence:
  type: number
  minimum: 0
  maximum: 1
  description: Model's self-reported confidence score.

risk_level:
  type: string
  enum: [low, medium, high]
  description: Assessing the potential impact of this proposal.
